version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pi-dashboard-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount host system directories for metrics
      - /sys:/sys:ro
      - /proc:/proc:ro
    privileged: true  # Needed for hardware metrics
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pi-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: pi-dashboard-network